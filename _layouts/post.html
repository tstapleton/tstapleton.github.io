---
layout: default
section: writing
---
<div class="post writing">
	<header class="post-header">
		<h1 class="post-title">{{ page.title }}</h1>
		<span class="post-meta">
			{{ page.date | date: "%b %-d, %Y" }}
			<span class="separator"></span>
			{{ page | tags }}
		</span>
	</header>
	<article class="post-content">
		{{ content }}
	</article>
</div>
