<h3><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h3>
<span class="post-meta">
	{{ post.date | date: "%b %-d, %Y" }}
	<span class="separator"></span>
	{{ post | tags }}
</span>
{% if include.excerpt %}
	<p class="post-lede">{{ post.excerpt | remove: '<p>' | remove: '</p>' }}</p>
{% endif %}
